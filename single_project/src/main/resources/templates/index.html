<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
	
<th:block layout:fragment="css">
	<link href="/css/form.css" rel="stylesheet" />
</th:block>

<main layout:fragment="main">
	<section sec:authorize="!isAuthenticated()">
		<form action="/login" method="POST">
			<h1 class="h3 mb-3">로그인</h1>
			<div class="form-floating">
				<input type="text" name="username" class="form-control form-control-sm" id="nickname" placeholder=""> <label for="nickname">닉네임</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" class="form-control form-control-sm" id="password" placeholder=""> <label for="password">비밀번호</label>
			</div>
			<button class="btn btn-primary btn-sm w-100 mt-1 py-2" type="submit">로그인</button>
			<div class="w-100 mt-2 border rounded border-danger bg-danger-subtle" th:if="${err}">
				<p class="text-center py-2 my-0">[[${err}]]</p>
			</div>
		</form>
	</section>
</main>
</html>
